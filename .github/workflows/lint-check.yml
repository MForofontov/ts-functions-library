name: lint-check

on:
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: true
        default: '22.x'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
